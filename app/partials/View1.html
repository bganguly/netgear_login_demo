<div class="container">
  <form name="loginForm" class="navbar-form" role="search">
    <div class="form-group">
      <input id="userName" type="text" class="form-control" placeholder="Enter Your name:"
        ng-model="formData.userName" required>
    </div>
    <div class="form-group">
      <input id="userPassword" type="password" class="form-control" placeholder="Enter Your password:"
        ng-model="formData.userPassword" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success" ng-disabled="loginForm.$invalid" ng-click="isUserAuthenticated()">
        Submit
      </button>
    </div>
  </form>
</div>
